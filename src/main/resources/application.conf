dev = true

akka {
    actor {
        provider = cluster

        serialization-bindings {
            "scalapb.GeneratedMessage" = proto
        }
    }

    remote.netty.tcp {
        hostname = "127.0.0.1"
    }

    http.server {
        preview.enable-http2 = on

        # Disable timeouts to support infinitely watching shopping carts
        idle-timeout = infinite
    }

}